<h1>Edit Student</h1>
<table class="table">
    <thead>
        <tr>
            <th>Province</th>
            <th>Year</th>
            <th>Gender</th>
            <th>Illiterate</th>
            <th>High education</th>
            <th>University</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{updatedStudent.province}}</td>
            <td>{{updatedStudent.year}}</td>
            <td>{{updatedStudent.gender}}</td>
            <td><input class="form-control" ng-model="updatedStudent.popilliterate" /></td>
            <td><input class="form-control" ng-model="updatedStudent.pophigheducation" /></td>
            <td><input class="form-control" ng-model="updatedStudent.popinuniversity" /></td>
            <td><button class="button btn-primary" ng-click="updateStudent()">
                Update
            </button></td>
        </tr>
    </tbody>
</table>
<hr/>
<h8><i>{{status}}</i></h8>
<h5><b>{{error}}</b></h5>
