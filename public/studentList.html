<h1>Student list</h1>
<table class="table">
    <pagination total-items="100" max-size="5" boundary-links="true">
    </pagination>
    <thead>
        <tr>
            <th>Province</th>
            <th>Year</th>
            <th>Gender</th>
            <th>Illiterate</th>
            <th>High education</th>
            <th>University</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td><input class="form-control" ng-model="newStudent.province" /></td>
            <td><input class="form-control" type="number" ng-model="newStudent.year" /></td>
            <td><input class="form-control" ng-model="newStudent.gender" /></td>
            <td><input class="form-control" type="number" ng-model="newStudent.popilliterate" /></td>
            <td><input class="form-control" type="number" ng-model="newStudent.pophigheducation" /></td>
            <td><input class="form-control" type="number" ng-model="newStudent.popinuniversity" /></td>
            <td><button class="button btn-primary" ng-click="addStudent()">
                Add
            </button></td>
        </tr>
        <!--<tr data-ng-repeat="i in nump"></tr> -->

        <tr ng-repeat="student in students">
            <td><a href="/#!/students-an/{{student.province}}/{{student.year}}/{{student.gender}}">{{student.province}}</a></td>
            <td>{{student.year}}</td>
            <td>{{student.gender}}</td>
            <td>{{student.popilliterate}}</td>
            <td>{{student.pophigheducation}}</td>
            <td>{{student.popinuniversity}}</td>
            <td><button class="button btn-danger" ng-click="deleteStudent(student.province, student.year, student.gender)">Delete</button></td>
        </tr>
        <tr>
            <td><button class="button btn-danger" ng-click="deleteAll()">Delete All</button></td>
            <td><button class="button btn-primary" ng-click="fillTable()">Fill Table</button></td>
            <td><a href="https://sos1718-08.herokuapp.com/#!/students-an/search"><button class="button btn-primary">Search</button></a></td>
        </tr>
        <tr>
            <td><button class="button btn-secondary" ng-click="back()">Anterior</button></td>
            <td><button class="button btn-secondary" ng-click="next()">Siguiente</button></td>
            <td><a href="https://sos1718-08.herokuapp.com/#!/students-an/stadistics"><button class="button btn-primary">Search</button></a></td>
        </tr>
        <tr>
            <td>

                <select class="form-control" ng-model="campo" ng-init="campo='province'">
                                <option value="" disabled selected>Campo BÃºsqueda</option>
                                <option value="province">province</option>
                                <option value="year">year</option>
                                <option value="gender">gender</option>
                                <option value="popilliterate">popilliterate</option>
                                <option value="pophigheducation">pophigheducation</option>
                                <option value="popinuniversity">popinuniversity</option>
                              </select>
            </td>
            <td><input placeholder="valor" name="valor" class="form-control" ng-model="valor" /></td>
            <td><button class="button btn-primary" ng-click="busqueda()">Buscar</button></td>
        </tr>
    </tbody>
</table>


<hr/>
<div class="alert alert-success"> {{status}} </div>
<div class="alert alert-danger"> {{error}} </div>
