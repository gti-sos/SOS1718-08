<h1>Student list</h1>
<table class="table">
    <thead>
        <tr>
            <th>Province</th>
            <th>Year</th>
            <th>Gender</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td><input class="form-control" ng-model="newStudent.province" /></td>
            <td><input class="form-control" ng-model="newStudent.year" /></td>
            <td><input class="form-control" ng-model="newStudent.gender" /></td>
            <td><button class="button btn-primary" ng-click="addStudent()">
                Add
            </button></td>
        </tr>
        <tr ng-repeat="student in students">
            <td><a href="/#!/students-an/{{student.province}}">{{student.province}}</a></td>            
            <td>{{student.year}}</td>   
            <td>{{student.gender}}</td> 
            <td><button class="button btn-danger" ng-click="deleteStudent(student.province)">Delete</button></td>     
        </tr>
    </tbody>
</table>
<hr/>
<h8><i>{{status}}</i></h8>
