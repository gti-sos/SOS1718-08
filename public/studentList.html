<h1>Student list</h1>
<table class="table">
    <pagination 
  total-items="100"
  max-size="5"  
  boundary-links="true">
</pagination>
    <thead>
        <tr>
            <th>Province</th>
            <th>Year</th>
            <th>Gender</th>
            <th>Illiterate</th>
            <th>High education</th>
            <th>University</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td><input class="form-control" ng-model="newStudent.province" /></td>
            <td><input class="form-control" type="number" ng-model="newStudent.year" /></td>
            <td><input class="form-control" ng-model="newStudent.gender" /></td>
            <td><input class="form-control" type="number" ng-model="newStudent.popilliterate" /></td>
            <td><input class="form-control" type="number" ng-model="newStudent.pophigheducation" /></td>
            <td><input class="form-control" type="number" ng-model="newStudent.popinuniversity" /></td>
            <td><button class="button btn-primary" ng-click="addStudent()">
                Add
            </button></td>
        </tr>
        <!--<tr data-ng-repeat="i in nump"></tr> -->
        
        <tr ng-repeat="student in students">
            <td><a href="/#!/students-an/{{student.province}}/{{student.year}}/{{student.gender}}">{{student.province}}</a></td>
            <td>{{student.year}}</td>
            <td>{{student.gender}}</td>
            <td>{{student.popilliterate}}</td>
            <td>{{student.pophigheducation}}</td>
            <td>{{student.popinuniversity}}</td>
            <td><button class="button btn-danger" ng-click="deleteStudent(student.province, student.year, student.gender)">Delete</button></td>
        </tr> 
        <tr>
            <td><button class="button btn-danger" ng-click="deleteAll()">Delete All</button></td>
            <td><button class="button btn-primary" ng-click="fillTable()">Fill Table</button></td>
            <td><a href="https://sos171808msd-sos171808msd.c9users.io/#!/students-an/search"><button class="button btn-primary">Search</button></a></td>
        </tr>
        <tr><td><ul class="pagination">
  <li><a href="#">Before</a></li>
  <li>-</li>
  <li><a href="#">Next</a></li>
</ul></td></tr>
    </tbody>
</table>


<hr/>
<h8><i>{{status}}</i></h8>
<h5><b>{{error}}</b></h5>
