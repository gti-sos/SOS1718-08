
      <h1>Crimes List</h1>
       <table class="table table-striped">
            <thread>
                <tr>
                <th>Provincia</th>
                <th>Año</th>
                <th>Género</th>
                <th>Un crimen</th>
                <th>Dos crímenes</th>
                <th>Tres crímenes</th>
                <th>Más de tres crímenes</th>
            </tr>
            </thread>
            <tbody>
                <tr>
                    <td><input class="form-control" ng-model="newCrime.province" /></td>
                    <td><input class="form-control" type="number"ng-model="newCrime.year" /></td>
                    <td><input class="form-control" ng-model="newCrime.gender" /></td>
                    <td><input class="form-control" type="number"ng-model="newCrime.onecrime" /></td>
                    <td><input class="form-control"type="number" ng-model="newCrime.twocrime" /></td>
                    <td><input class="form-control"type="number" ng-model="newCrime.threecrime" /></td>
                    <td><input class="form-control"type="number" ng-model="newCrime.morethreecrime" /></td>
                    <td><button class="button btn-primary" ng-click="addCrime()">Add</button></td>
                </tr>
                <tr ng-repeat="a in crimes">
                    <td><a href="/#!/crimes-an/{{a.province}}/{{a.year}}/{{a.gender}}">{{a.province}}</a></td>
                    <td>{{a.year}}</td> 
                    <td>{{a.gender}}</td>
                    <td>{{a.onecrime}}</td>
                    <td>{{a.twocrime}}</td>
                    <td>{{a.threecrime}}</td>
                    <td>{{a.morethreecrime}}</td>
                    <td><button class="button btn-warning" ng-click="deleteCrime(a.province, a.year, a.gender)">Delete</button></td>
                </tr>
                <tr>
                    <td><button class="button btn-danger" ng-click="deleteAll()">Delete All</button></td>
                    <td><button class="button btn-primary" ng-click="fillTable()">Fill Table</button></td>
                </tr>
            </tbody>
            
        </table>
        
        <div class="alert alert-success"> {{status}} </div>
        <div class="alert alert-danger"> {{error}} </div>
